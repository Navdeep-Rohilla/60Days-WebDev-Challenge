<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <form action="action.php">
        <h1>Feedback Form</h1>
        <label for="Name">Name : </label>
        <input type="text" name="Name" id="Name" placeholder="Write your name">
        <br>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Write your email">
        <br>
        <label for="Message">Message : </label>
        <br>
        <textarea name="Message" id="Message" rows="5" cols="30"></textarea>
        <br>
        <label for="Rate">Rate us our of 5</label>
        <br>
        <input type="radio" name="Rate" id="1">1
        <br>
        <input type="radio" name="Rate" id="2">2
        <br>
        <input type="radio" name="Rate" id="3">3
        <br>
        <input type="radio" name="Rate" id="4">4
        <br>
        <input type="radio" name="Rate" id="5">5

        <br>

        <input type="button" value="Send your message!">
    </form>
</body>
</html>
