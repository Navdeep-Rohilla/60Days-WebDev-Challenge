<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="action.php">
        <label for="Name">Name : </label>
        <input type="text" name="Name" id="Name">
        <br>
        <label for="Gender">Sex : 
        <input type="radio" name="Gender" id="Sex" value="Male">Male
        <input type="radio" name="Gender" id="Sex" value="Female">Female
        </label>
        <br>
        <label for="Country">Country : </label>
        <select name="Country" id="Country"></select>
            <option value="Select an Option" selected>Select an Option</option>
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            <option value="South Africa">South Africa</option>
        </select>
        <br>
        <label for="Message">Message</label>
        <br>
        <textarea name="Message" id="Message" rows="5" cols="40"></textarea>
        <br>
        <label for="Subscribe"></label>
        <input type="checkbox" name="Subs" id="Subscribe">Subscribe?

        <input type="button" value="Submit">
    </form>
</body>
</html>
