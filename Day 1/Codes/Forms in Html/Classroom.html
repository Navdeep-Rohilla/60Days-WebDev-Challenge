<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <form action="action.php">
        <label>
            Name : <input type="text">
        </label> 
        <!-- Label k ander for is equals to input k ander id -->
        Password : <input type="password">
        Number : <input type="number">
        Date & Time : <input type="datetime">
        Color : <input type="color">
    </form>
    <!-- Name Attribute
        Name of the form control , submitted with the form as part of name/value pair. -- url wala part -->

    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search is Youtube" name = "search_query" >
        <button>Search</button>
    </form>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search in Google" name = "q" >
        <button>Search</button>
    </form>
</body>
</html>
